# ROOT TYPES:
type Query {
  publishedPosts: [Post!]!
  post(postId: ID!): Post
  postsByUser(userId: ID!): [Post!]!
}

type Mutation {
  createUser(name: String!): User
  createDraft(title: String!, userId: ID!): Post
  publish(postId: ID!): Post
}

################################################################
# OBJECT TYPES:
type Product {
    id: ID!
    title: String!
    img: String!
    company: String!
    info: String!
    price: Float!   """ price of single item """
    total: Float!   """ price of """
    count: Int!     """ quantity of the same product in cart """
    stock: Int!     """ quantity of the same product in stock """
    inCart: Boolean!
}